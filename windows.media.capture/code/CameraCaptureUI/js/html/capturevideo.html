<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link rel="stylesheet" href="/css/capturevideo.css" />
    <script src="/js/capturevideo.js"></script>
</head>
<body>
    <div data-win-control="SdkSample.ScenarioInput">
        <p>Use Windows.Media.Capture.CameraCaptureUI API to capture a video from a webcam.</p>
        <button id="captureButton">Capture Video</button>
        <button id="resetButton">Reset</button>
        <br /><br />
    </div>
    <div data-win-control="SdkSample.ScenarioOutput">
        <video class="imageHolder" id="capturedVideo" autoplay="autoplay" controls="controls"></video>
    </div>
</body>
</html>
