<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>MediaPlayback2</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.2.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.2.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.2.0/js/ui.js"></script>

    <!-- MediaPlayback2 references -->
    <link href="/css/default.css" rel="stylesheet" />
    <script src="/js/default.js"></script>
</head>
<body>
    <button onclick="startVideo(event)"></button>
    <div id="mediaContainer">
        <!--<SnippetMediaElementSystemMediaTransportControlsHtml>-->
        <video id="mediaVideo" 
               controls 
               src="http://www.contoso.com/clip.mp4"
               onpause="mediaPaused(event)"
               onplaying="mediaPlaying(event)"
               onended="mediaEnded(event)" />
        <!--</SnippetMediaElementSystemMediaTransportControlsHtml>-->
    </div>
</body>
</html>
